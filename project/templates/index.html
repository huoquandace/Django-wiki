{% extends "layouts/base.html" %}
{% block title %} index {% endblock title %}
{% block content %}

<style>
  :root {
    --sidebar-width_open: 200px;
    --sidebar-width_collapse: 50px;
  }

  .header {
    position: fixed;
    top: 0; left: 0; right: 0; z-index: 2;
    border-bottom: solid 1px #999;
    
    background-color: #fff;
    line-height: 50px;
  }
  .main {
    padding-top: 50px;
    /* max-height: calc(100vh - 50px); */
  }
  .sidebar {
    position: relative;
    /* left: 0; z-index: 1; */
    border-right: solid 1px #999;
    border-top: solid 1px #999;
    
    background-color: #fff;
    width: var(--sidebar-width_open);
    height: calc(100vh - 100px);

    padding: 0;
    
    overflow: scroll;
    transition: all 0.2s ease;
  }
  .sidebar::-webkit-scrollbar {
    display: none;
  }
  .sidebar .toggle_btn {
    position: fixed;
    left: 0;
    bottom: 0;
    height: 50px;
    background-color: #fff;
    z-index: 1;
    width: var(--sidebar-width_open);
    cursor: pointer;
    border-top: solid 1px #999;
    border-right: solid 1px #999;
    /* text-align: center; */
    transition: all 0.2s ease;
  }
  .sidebar ul, li {
    line-height: 50px;
    list-style-type: none;
    padding: 0;
    width: var(--sidebar-width_open);
  }
  .sidebar li {
    border-bottom: solid 1px #999;
    line-height: 50px;
  }
  .sidebar i {
    line-height: 50px;
    text-align: center;
    width: 30px;
    margin: 0 10px;
  }
  .content {
    padding: 0;
    margin: auto;
    text-align: center;
    border-right: solid 1px #999;
    border-left: solid 1px #999;
    overflow: scroll;
    height: calc(100vh - 50px);
  }
  .content::-webkit-scrollbar {
    display: none;
  }
  .overlay {
    display: none;
    position: absolute;
    background-color: #000;
    opacity: 0;
    width: 100%;
    padding: 0;
    top: 0;
    bottom: 0;
    transition: all 0.2s ease;
  }
  @media screen and (max-width: 1199px) {
    .sidebar {
      position: fixed;
      width: 50px;
      z-index: 2;
    }
    .sidebar .toggle_btn {
      width: 50px;
    }
    .toggle_btn > span {
      display: none;
    }
    .content {
      left: 50px;
      right: 0;
      position: absolute;
      z-index: 1;
    }
    .overlay {
      display: block;
    }
  }


  .hide {
    display: none !important;
  }
  .show {
    display: inline-block !important;
  }
  .close {
    width: var(--sidebar-width_collapse) !important;
  }
  .open {
    width: var(--sidebar-width_open) !important;
  }
</style>

<div class="container-fluid">
  <div class="header row">
    <div class="col-12">
      <div class="text-center">x</div>
    </div>
  </div>
  <div class="main row">
    <div class="sidebar col-2 open">
      <ul>
        <li><i class="fa-regular fa-message"></i><span class="show">Push Notification</span></li>
        <li><i class="fa-regular fa-message"></i><span class="show">Push Notification</span></li>
      </ul>
      <div class="toggle_btn open" onclick="toggle()">
        <i class="fa-regular fa-square-caret-left show"></i>
        <i class="fa-regular fa-square-caret-right hide"></i>
        <span class="show">Close Button</span>
      </div>
    </div>
    
    <div class="content col-10">
      <div class="overlay"></div>
      <div>X</div>
    </div>
  </div>
</div>


<script>
  // if (screen.width > 1199) nav_status = 1; else nav_status = 0;
  if (window.innerWidth > 1199) nav_status = 1; else nav_status = 0;
  if (nav_status == 0) closeNav();
  toggle = () => { if (nav_status == 1) closeNav(); else openNav(); }
  function closeNav() {
    nav_status = 0
    document.querySelectorAll(" \
      .toggle_btn > span, \
      .toggle_btn > .fa-square-caret-left, \
      .sidebar li > span \
    ").forEach(element => {
      element.classList.replace('show', 'hide');
    });
    document.querySelectorAll(" \
    .toggle_btn > .fa-square-caret-right, \
    .overlay \
    ").forEach(element => {
      element.classList.replace('hide', 'show');
    });
    document.querySelectorAll(" \
    .sidebar, \
    .toggle_btn \
    ").forEach(element => {
      element.classList.replace('open', 'close');
    });
    document.querySelector('.overlay').style.opacity = '0'
  }
  
  function openNav() {
    nav_status = 1
    document.querySelectorAll(" \
    .toggle_btn > .fa-square-caret-right \
    ").forEach(element => {
      element.classList.replace('show', 'hide');
    });
    document.querySelectorAll(" \
    .toggle_btn > span, \
    .toggle_btn > .fa-square-caret-left, \
    .sidebar li > span \
    ").forEach(element => {
      element.classList.replace('hide', 'show');
    });
    document.querySelectorAll(" \
    .sidebar, \
    .toggle_btn \
    ").forEach(element => {
      element.classList.replace('close', 'open');
    });
    document.querySelector('.overlay').style.opacity = '0.1'
  }
</script>
{% endblock content %}
