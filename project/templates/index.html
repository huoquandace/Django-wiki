{% extends "layouts/base.html" %}
{% block title %} index {% endblock title %}
{% block content %}

<style>
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    /* background-color: #ccc; */
    z-index: 2;
    line-height: 50px;
    border-bottom: solid 1px #999;
  }
  .main {
    padding-top: 50px;
    /* max-height: calc(100vh - 50px); */
  }
  .sidebar {
    padding: 0;
    left: 0;
    /* background-color: #999; */
    width: 200px;
    overflow: scroll;
    height: calc(100vh - 100px);
    border-right: solid 1px #999;
    transition: all 0.2s ease;
  }
  .sidebar::-webkit-scrollbar {
    display: none;
  }
  .sidebar .toggle_btn {
    position: fixed;
    left: 0;
    bottom: 0;
    height: 50px;
    /* background-color: #666; */
    z-index: 1;
    width: 200px;
    cursor: pointer;
    border-top: solid 1px #999;
    border-right: solid 1px #999;
    /* text-align: center; */
    transition: all 0.2s ease;
  }
  .sidebar ul, li {
    line-height: 50px;
    list-style-type: none;
    padding: 0;
    width: 200px;
  }
  .sidebar li {
    border-bottom: solid 1px #999;
    line-height: 50px;
  }
  .sidebar i {
    line-height: 50px;
    text-align: center;
    width: 30px;
    margin: 0 10px;
  }
  .content {
    margin: auto;
    text-align: center;
    border-right: solid 1px #999;
    border-left: solid 1px #999;
    overflow: scroll;
    height: calc(100vh - 50px);
  }
  .content::-webkit-scrollbar {
    display: none;
  }

  @media screen and (max-width: 1199px) {
    .sidebar {
      position: fixed;
      width: 50px;
      z-index: 2;
    }
    .sidebar .toggle_btn {
      width: 50px;
    }
    .toggle_btn > span {
      display: none;
    }
    .content {
      left: 50px;
      right: 0;
      position: absolute;
      z-index: 1;
    }
  }

</style>

<div class="container-fluid">
  <div class="header row">
    <div class="col-12">
      <div class="text-center">x</div>
    </div>
  </div>
  <div class="main row">
    <div class="sidebar col-2">
      <ul>
        <li><i class="fa-regular fa-message"></i><span>Push Notification</span></li>
      </ul>
      <div class="toggle_btn" onclick="toggle()">
        <i class="fa-regular fa-square-caret-left"></i>
        <i class="fa-regular fa-square-caret-right d-none"></i>
        <span>Close Button</span>
      </div>
    </div>
    
    <div class="content col-10">
      <div>X</div>
    </div>
  </div>
</div>


<script>
  function toggle() {
    sts = localStorage.getItem('sts') || '0'
    if (sts == '0') {
      closeNav()
    } else {
      openNav()
    }
  }
  function closeNav() {
    localStorage.setItem('sts', '1')
    spans = document.querySelectorAll(".sidebar li > span")
    spans.forEach(element => {
      element.style.display = "none"
    });
    sidebar = document.querySelector(".sidebar")
    sidebar.style.width = "50px"
    toggle_btn = document.querySelector(".toggle_btn")
    toggle_btn.style.width = "50px"
    toggle_btn.innerHTML = "<i class=\"fa-regular fa-square-caret-right\"></i>"
  }
  function openNav() {
    localStorage.setItem('sts', '0')
    spans = document.querySelectorAll(".sidebar li > span")
    spans.forEach(element => {
      element.style.display = "inline-block"
    });
    sidebar = document.querySelector(".sidebar")
    sidebar.style.width = "200px"
    toggle_btn = document.querySelector(".toggle_btn")
    toggle_btn.style.width = "200px"
    toggle_btn.innerHTML = "<i class=\"fa-regular fa-square-caret-left\"></i><span>Close Button</span>"
  }
</script>
{% endblock content %}
