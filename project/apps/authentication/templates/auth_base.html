<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  {% if messages %}
    {% for msg in messages %}
      {{ msg.level_tag }}: {{ msg }}
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock content %}
</body>
</html>
