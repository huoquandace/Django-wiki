{% extends "auth_base.html" %}
{% load i18n %}
{% block title %} {% trans "USER_DELETE_CONFIRM_TITLE" %} {% endblock title %}
{% block content %}


<form method="post">
  {% csrf_token %}
  <p>{% trans "DELETE" %} "{{ object }}" ?</p>
  <input type="submit" value='{% trans "CONFIRM" %}'>
  <a href="{{request.META.HTTP_REFERER|escape}}"><button>{% trans "BACK" %}</button></a>
  <!-- <input type=button value="Back" onClick="javascript:history.go(-1);"> -->
</form>

{% endblock content %}
